<div class="auth-container">
  <button class="close-btn" routerLink="/">
    <i class="fas fa-times"></i>
  </button>
  <div class="logo">
    <div class="logo-icon">BS</div>
    <div class="logo-text">BookStorie<span class="ai-text">.ai</span></div>
  </div>
  <div class="auth-header">
    <h2 class="auth-title">Welcome Back!</h2>
    <p class="auth-subtitle">Sign in to continue your creative journey</p>
  </div>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="auth-form">
    <div class="form-group">
      <i class="fas fa-envelope"></i>
      <input 
        type="email" 
        class="form-control" 
        placeholder="Email" 
        formControlName="email"
        [ngClass]="{'is-invalid': loginForm.get('email')?.invalid && loginForm.get('email')?.touched}">
      <div class="invalid-feedback" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
        Please enter a valid email address
      </div>
    </div>
    <div class="form-group password-toggle">
      <i class="fas fa-lock"></i>
      <input 
        [type]="showPassword ? 'text' : 'password'" 
        class="form-control" 
        placeholder="Password" 
        formControlName="password"
        [ngClass]="{'is-invalid': loginForm.get('password')?.invalid && loginForm.get('password')?.touched}">
      <button type="button" class="password-toggle-btn" (click)="togglePasswordVisibility()">
        <i class="fas" [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
      </button>
      <div class="invalid-feedback" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
        Password must be at least 6 characters long
      </div>
    </div>
    <div class="forgot-password">
      <button type="button" class="auth-toggle" routerLink="/auth/forgot-password">
        <i class="fas fa-key me-1"></i>Forgot Password?
      </button>
    </div>
    <button type="submit" class="auth-btn" [disabled]="loginForm.invalid">
      <i class="fas fa-sign-in-alt me-2"></i>Sign In
    </button>
  </form>
  <div class="auth-footer">
    <p>
      Don't have an account?
      <button type="button" class="auth-toggle" routerLink="/auth/register">
        Sign Up
      </button>
    </p>
  </div>
</div>
