<div class="auth-container">
  <button class="close-btn" routerLink="/">
    <i class="fas fa-times"></i>
  </button>
  <div class="logo">
    <div class="logo-icon">BS</div>
    <div class="logo-text">BookStorie<span class="ai-text">.ai</span></div>
  </div>
  <div class="auth-header">
    <h2 class="auth-title">Forgot Password</h2>
    <p class="auth-subtitle">Enter your email to reset your password</p>
  </div>
  <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="auth-form">
    <div class="form-group">
      <i class="fas fa-envelope"></i>
      <input 
        type="email" 
        class="form-control" 
        placeholder="Email" 
        formControlName="email"
        [ngClass]="{'is-invalid': forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched}">
      <div class="invalid-feedback" *ngIf="forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched">
        Please enter a valid email address
      </div>
    </div>
    <button type="submit" class="auth-btn" [disabled]="forgotPasswordForm.invalid">
      <i class="fas fa-paper-plane me-2"></i>Send Reset Link
    </button>
  </form>
  <div class="auth-footer">
    <p>
      Remember your password?
      <button type="button" class="auth-toggle" routerLink="/auth/login">
        Sign In
      </button>
    </p>
  </div>
</div>
