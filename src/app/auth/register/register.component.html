<div class="auth-container">
  <button class="close-btn" routerLink="/">
    <i class="fas fa-times"></i>
  </button>
  <div class="logo">
    <div class="logo-icon">BS</div>
    <div class="logo-text">BookStorie<span class="ai-text">.ai</span></div>
  </div>
  <div class="auth-header">
    <h2 class="auth-title">Create Account</h2>
    <p class="auth-subtitle">Join us and start creating magical stories</p>
  </div>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="auth-form">
    <div class="form-group">
      <i class="fas fa-envelope"></i>
      <input 
        type="email" 
        class="form-control" 
        placeholder="Email" 
        formControlName="email"
        [ngClass]="{'is-invalid': registerForm.get('email')?.invalid && registerForm.get('email')?.touched}">
      <div class="invalid-feedback" *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
        Please enter a valid email address
      </div>
    </div>
    <div class="form-group password-toggle">
      <i class="fas fa-lock"></i>
      <input 
        [type]="showPassword ? 'text' : 'password'" 
        class="form-control" 
        placeholder="Password" 
        formControlName="password"
        [ngClass]="{'is-invalid': registerForm.get('password')?.invalid && registerForm.get('password')?.touched}">
      <button type="button" class="password-toggle-btn" (click)="togglePasswordVisibility('password')">
        <i class="fas" [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
      </button>
      <div class="invalid-feedback" *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
        Password must be at least 6 characters long
      </div>
    </div>
    <div class="form-group password-toggle">
      <i class="fas fa-lock"></i>
      <input 
        [type]="showConfirmPassword ? 'text' : 'password'" 
        class="form-control" 
        placeholder="Confirm Password" 
        formControlName="confirmPassword"
        [ngClass]="{'is-invalid': registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched}">
      <button type="button" class="password-toggle-btn" (click)="togglePasswordVisibility('confirmPassword')">
        <i class="fas" [ngClass]="showConfirmPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
      </button>
      <div class="invalid-feedback" *ngIf="registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched">
        Passwords do not match
      </div>
    </div>
    <button type="submit" class="auth-btn" [disabled]="registerForm.invalid">
      <i class="fas fa-user-plus me-2"></i>Sign Up
    </button>
  </form>
  <div class="auth-footer">
    <p>
      Already have an account?
      <button type="button" class="auth-toggle" routerLink="/auth/login">
        Sign In
      </button>
    </p>
  </div>
</div>
